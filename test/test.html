<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../dist/w2ui.css" /> 
<script type="text/javascript" src="../libs/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../dist/w2ui.js"></script>
<script type="text/javascript" src="../src/w2grid.js"></script>
<script type="text/javascript" src="../src/w2form.js"></script>
<script>
$(function () {
  $('#form').w2form({
    name  : 'myForm',
    //url   : 'server/post',
    fields: [{ name: 'xxx', type: 'text'},{ name: 'yyy', type: 'text'}]
  });
  w2ui['myForm'].lock(' ');
  $(document).on('click', '#popup', function(e){
    $('#myPopup').w2popup('open', {showClose:false});
  });
  $(document).on('click', '#OK,#Quit', function(e){
    $().w2popup('close');
  });
  $(document).on('click', '#unlock', function(e){
    w2ui['myForm'].unlock();
  });
});
</script>
<body>
<input id="popup" type="button" value="popup" />

<div id="form" style="width:800px;height:600px">
  <div class="w2ui-page page-0">
    <div class="w2ui-field">
      <input name="xxx" type="text" size="50"></input>
      <input name="yyy" type="text" size="50"></input>
    </div>
  </div>
</div>

<div id="myPopup" style="display: none; width: 50%; height: 100%;">
	<div rel="title">myPopup</div>
	<div rel="body">
	  <input id="unlock" type="button" value="unlock" />
	</div>
	<div rel="buttons">
	  <input id="OK" type="button" value="OK" />
	  <input id="Quit" type="button" value="Abbrechen" />
	</div>
</div>
</body>
</html>
