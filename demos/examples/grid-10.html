<div class="content">
    <div id="example_title">
        <h1>Select/Unselect Records</h1>
        It is important for any project to be able to work with selection easily. This example demonstrate the use of several methods
        that allow you to select, unselect and get selected records from the grid.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="grid" style="width: 100%; height: 250px;"></div>
<br>
<button class="btn" onclick="w2ui.grid.selectAll();">Select All</button>
<button class="btn" onclick="w2ui.grid.selectNone();">Select None</button>
<button class="btn" onclick="w2ui.grid.select(5);">Select a Record</button>
<button class="btn" onclick="w2ui.grid.unselect(5);">Deselect a Record</button>
<button class="btn" onclick="w2ui.grid.select(5,3,7);">Select Several</button>
<button class="btn" onclick="w2alert(w2ui.grid.getSelection());">Get Selection</button>

<!--CODE-->
