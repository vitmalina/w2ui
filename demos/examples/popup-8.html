<div class="content">
    <div id="example_title">
        <h1>Dialogs</h1>
        There are 2 standard dialogs that you can use out of the box: w2alert() and w2confirm();
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<button class="w2ui-btn" onclick="w2alert('message')">Show Alert</button>
<button class="w2ui-btn" onclick="w2confirm('message', function (btn) { console.log(btn); })">Show Confirm</button>
