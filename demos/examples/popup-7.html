<div class="content">
	<div id="example_title">
		<h1>Slide a Message</h1>
		The w2ui library allows to open single popup (because of my strong UX convictions). However, in some cases you need to show
		addition info without closing the popup. This is where sliding a message from the top comes in.
	</div>
	<div id="example_view"></div>
	<div id="example_code"></div>
</div>

<!--CODE-->
<input type="button" value="Open Popup" onclick="popup()">

<!--CODE-->
<script>
function popup() {
	w2popup.open({
		width: 800,
		height: 500,
		title: 'Popup Title',
		body: '<div class="w2ui-centered"><div>This is text inside the popup</div></div>',
		buttons: '<input type="button" value="Show Message" onclick="showMessage()" style="width: 100px"> ',
		showMax: true
	});
}

function showMessage () {
	w2popup.message({ 
		html: '<div style="padding: 20px; text-align: center">Click on the message to Hide it</div>', 
		width: 300, 
		height: 60,
		hideOnClick: true 
	});
}
</script>
