<div class="content">
    <div id="example_title">
        <h1>Field Groups</h1>
        Fields can be groupped
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="form" style="width: 750px"></div>

<!--CODE-->
<script>
$(function () {
    $('#form').w2form({
        name   : 'form',
        header : 'Large Form',
        url    : 'server/post',
        fields : [
            { field: 'name.first', type: 'text', required: true,
                html: {
                    group: 'General',
                    label: 'First Name',
                    span: 4,
                    attr: ''
                }
            },
            { field: 'name.last',  type: 'text', required: true,
                html: {
                    label: 'Last Name',
                    span: 4,
                    attr: ''
                }
            },
            { field: 'comments', type: 'textarea',
                html: {
                    label: 'Comments',
                    span: 4,
                    attr: 'style="width: 100%; height: 60px; resize: none"'
                }
            },
            { field: 'address1', type: 'text',
                html: {
                    group: 'Address',
                    groupStyle: 'width: 100%',
                    label: 'Line 1',
                    span: 4,
                    attr: 'style="width: 200px"'
                }
            },
            { field: 'address2', type: 'text',
                html: {
                    label: 'Line 2',
                    span: 4,
                    attr: 'style="width: 200px"'
                }
            },
            { field: 'city', type: 'text',
                html: {
                    label: 'City',
                    span: 4,
                    attr: ''
                }
            },
            { field: 'state', type: 'text',
                html: {
                    label: 'State',
                    span: 4,
                    attr: ''
                }
            },
            { field: 'zip', type: 'int',
                html: {
                    label: 'Zip',
                    span: 4,
                    attr: ''
                }
            },
            { field: 'short_bio', type: 'textarea',
                html: {
                    group: 'Additional Fields',
                    column: 'after',
                    label: 'Short Bio',
                    attr: 'style="width: 90%; height: 60px; resize: none"'
                }
            },
            { field: 'talk_name', type: 'text',
                html: {
                    column: 'after',
                    label: 'Talk Name',
                    attr: 'style="width: 90%"'
                }
            },
            { field: 'description', type: 'textarea',
                html: {
                    column: 'after',
                    label: 'Description',
                    attr: 'style="width: 90%; height: 60px; resize: none"'
                }
            }
        ],
        actions: {
            Reset: function () {
                this.clear();
            },
            Save: function () {
                if (w2ui.form.validate().length == 0) {
                    w2popup.open({
                        title: 'Form Data',
                        with: 600,
                        height: 550,
                        body: `<pre>${JSON.stringify(this.getCleanRecord(), null, 4)}</pre>`,
                        buttons: '<button class="w2ui-btn" onclick="w2popup.close()">Ok</button>'
                    })
                }
            },
            custom: {
                text: '<span style="font-size: 16px">‚Üê</span> click to see data',
                class: 'custom-class',
                style: 'background-image: none; background-color: transparent; border: 0px; margin: 0 0 0 -10px;',
                onClick() {
                    w2alert('Not me!! The other button')
                }
            }
        }
    });
});
</script>
