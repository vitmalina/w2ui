<div class="content">
    <div id="example_title">
        <h1>Flat Sidebar (new in 1.5)</h1>
        Often it is useful to collapse sidebar into a single line. To do that set flatButton to true and on the flat event adjust sidebar container's width.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="sidebar" style="height: 300px; width: 200px; float: left"></div>
<div style="margin-left: 220px;">
    <button class="w2ui-btn" onclick="w2ui.sidebar.goFlat()">Go Flat</button>
</div>
<div style="clear: both"/>

<!--CODE-->
<script>
$(function () {
    $('#sidebar').w2sidebar({
        name : 'sidebar',
        flatButton: true,
        nodes: [
            { id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true, groupShowHide: false,
              nodes: [ { id: 'level-1-1', text: 'Level 1.1', icon: 'fa fa-home' },
                       { id: 'level-1-2', text: 'Level 1.2', icon: 'fa fa-coffee' },
                       { id: 'level-1-3', text: 'Level 1.3', icon: 'fa fa-comment-o' }
                     ]
            },
            { id: 'level-2', text: 'Level 2', img: 'icon-folder', group: true,
              nodes: [ { id: 'level-2-1', text: 'Level 2.1', icon: 'fa fa-star-o' },
                       { id: 'level-2-2', text: 'Level 2.2', icon: 'fa fa-star-o' },
                       { id: 'level-2-3', text: 'Level 2.3', icon: 'fa fa-star-o' }
                     ]
            }
        ],
        onFlat: function (event) {
            $('#sidebar').css('width', (event.goFlat ? '35px' : '200px'));
        }
    });
});
</script>
