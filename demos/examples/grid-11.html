<div class="content">
	<div id="example_title">
		<h1>Fixed/Resizable Grid</h1>
		If you set <span class="method">grid.fixedBody</span> property to true, the size of the grid will be fixed. If you set the 
		<span class="method">fixedBody</span> property to false, the grid to the height of its data.
	</div>
	<div id="example_view"></div>
	<div id="example_code"></div>
</div>

<!--CODE-->
<div id="grid" style="width: 100%; height: 200px"></div>
<br>
<input type="button" value="Add One Record" onclick="addRecord()">
<input type="button" value="Remove Appended Records" onclick="removeRecords()">
&nbsp;&nbsp;&nbsp;&nbsp;
<label>
	<input type="checkbox" id="fixedsize" onclick="var grid = w2ui.grid; grid.fixedBody = this.checked; 
		if (this.checked) { grid.resize(null, '200px'); } else { grid.refresh(); }">
	Fixed Height
</label>

<!--CODE-->

	var g = w2ui['grid'].records.length;

	];
	w2ui.grid.total = 2;
	w2ui.grid.refresh();
}
