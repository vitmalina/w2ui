Returns interval value in  human readable format.

<div class="definition">
    interval(intStr)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>number</td>
        <td><b>number</b>, number of milliseconds</td>
    </tr>
    </table>
</div>

The <span class="argument">intStr</span> argument should be a number of milliseconds. The interval is returned either in seconds, minutes, hours, days, months or years.
<div style="height: 10px"></div>

Here is an example how you can calculate age
<textarea class="javascript">
var a = w2utils.interval(44595);
console.log(a);
</textarea>
