Formats a number as file size.

<div class="definition">
    formatSize(val)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>val</td>
        <td><b>string</b> or <b>number</b>, a number to format</td>
    </tr>
    </table>
</div>

The <span class="argument">val</span> argument should be an integer. The method will return size in Bt or KB or MB or GB or TB depending on the size

<textarea class="javascript">
w2alert(w2utils.formatSize('49958439'));
</textarea>
