Minimizes popup.

<div class="definition">
    min()
</div>

<h4>Description</h4>

The popup must exists. The method minimizes the popup and triggers <span class="argument">onMin</span> even. 
If popup was not maximized, no action will be taken. It will also change <span class="argument">maximized</span> 
property of the options object to false.
<div style="height: 10px"></div>

To maximize popup:
<textarea class="javascript">
w2popup.min();
</textarea>
