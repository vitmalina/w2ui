Returns translation for the <span class="argument">phrase</span>.

<div class="definition">
    lang(phrase);
</div>
<div class="arguments">
    <table>
    <tr>
        <td>phrase</td>
        <td><b>string</b>, phrase to translate</td>
    </tr>
    </table>
</div>

If you have provided translations for your locale, you can use this method to find translated phrases. All translations are stored in 
<span class="method">w2utils.settings.phrases</span> and loaded with <a class="method" href="w2utils.locale">.locale()</a>

<textarea class="javascript">
var a = w2utils.lang('Today');
console.log(a);
</textarea>
