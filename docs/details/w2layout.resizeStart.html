Starts panel resize functionality.

<div class="definition">
	resizeStart(panel, event)
</div>

<div class="arguments">
	<table>
	<tr>
		<td>type</td>
		<td><b>string</b>, name of the panel</td>
	</tr>
	<tr>
		<td>event</td>
		<td><b>object</b>, JavaScript event object</td>
	</tr>
	</table>
</div>

<h4>Description</h4>

This method is called when user clicks and holds on one of the resizer bars of the layout.
