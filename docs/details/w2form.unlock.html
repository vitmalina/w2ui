Unlocks the form.

<div class="definition">
    unlock()
</div>

Returns <i>undefined</i>.

<h4>Description</h4>

This method will unlock the form previously locked with <a href="w2form.lock" class="method">.lock()</a> method. This method will call
<a href="w2utils.unlock" class="method">w2utils.unlock()</a> to perform the action.
<div style="height: 10px"></div>
                
If you have following form:
<textarea class="javascript">
$('#form').w2form({
    name     : 'form',
    formURL : '/server/path',
    fields: [
        { name: 'first_name', type: 'text', required: true },
        { name: 'last_name', type: 'text', required: true },
        { name: 'email', type: 'email' }
    ],
    actions: {
        "save": function (target, data) { this.validate(); },
        "reset": function (target, data) { this.clear(); }
    }
});
</textarea>

You can do:
<textarea class="javascript">
w2ui.form.unlock();
</textarea>
