Encodes HTML tags.

<div class="definition">
    encodeTags(str)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>str</td>
        <td><b>string</b>, string to encode</td>
    </tr>
    </table>
</div>

The first <span class="argument">str</span> argument should be a string. The method will encode HTML tags (into &amp;gt; &amp;lt; &amp;amp; etc.) and
return new string.

<textarea class="javascript">
var a = w2utils.encodeTags('<b>some tags</b>');
console.log(a);
</textarea>
