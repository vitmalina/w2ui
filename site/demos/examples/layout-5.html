<div class="content">
    <div id="example_title">
        <h1>Transitions</h1>
        It is very easy to add a nice transition when setting or loading content. All transition are implemented in w2utils library, which
        is called to do the actual transition. The layout below is exactly like the previous one, but with added transition.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="layout" style="width: 100%; height: 400px;"></div>

<div style="height: 20px;"></div>

<span style="display: inline-block; width: 50px;"> Left: </span>
<button class="btn" onclick="w2ui['layout'].content('left', 'This is some content set manually', 'blur')">Set Content</button>
<button class="btn" onclick="w2ui['layout'].load('left', 'data/content1.html', 'slide-left')">Load Content 1</button>
<button class="btn" onclick="w2ui['layout'].load('left', 'data/content2.html', 'slide-right')">Load Content 2</button>

<div style="height: 10px;"></div>

<span style="display: inline-block; width: 50px;"> Main: </span>
<button class="btn" onclick="w2ui['layout'].content('main', 'This is some content set manually', 'blur')">Set Content</button>
<button class="btn" onclick="w2ui['layout'].load('main', 'data/content1.html', 'slide-left')">Load Content 1</button>
<button class="btn" onclick="w2ui['layout'].load('main', 'data/content2.html', 'slide-right')">Load Content 2</button>

<!--CODE-->
<script>
$(function () {
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;'
    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'top', size: 50, style: pstyle, content: 'top', resizable: true },
            { type: 'left', size: 300, style: pstyle, content: 'left', resizable: true },
            { type: 'main', style: pstyle, content: 'main' }
        ]
    });
});
</script>
