<!--CODE-->
<div id="grid" style="width: 100%; height: 400px;"></div>
<br>
<button class="btn" onclick="w2ui.grid.toggleColumn('lname');">Toggle First Column</button>
<button class="btn" onclick="w2ui.grid.toggleColumn('sdate');">Toggle Last Column</button>
