{% load staticfiles %}
{% load url from future %}
<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>
        {% block title %}Django w2ui Demo{% endblock %}
    </title>
    <meta name="description" content="Django w2ui Demo">
    <meta name="author" content="Filippo Benassuti">

    <link rel="stylesheet" type="text/css" href="{% static "w2ui/dist/w2ui-1.4.2.css" %}" />
    <script type="text/javascript" src="{% static "w2ui/libs/jquery/jquery-2.1.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "w2ui/dist/w2ui-1.4.2.js" %}"></script>
	<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet"/>
	<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "datetimepicker/jquery.datetimepicker.css" %}"/ >
	<script src="{% static "datetimepicker/jquery.datetimepicker.js" %}"></script>
    {% block extra_style %}{% endblock %}
</head>

<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <header class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand logo" href="{% url "index" %}" title="w2ui Demo">
                w2ui
            </a>

            <ul class="nav">
                <li class="{% block server-side %}{% endblock %}">
                    <a href="{% url "server-side-objects" %}">
                        Server-side
                    </a>
                </li>
            </ul>
        </div>
    </header>
	<br>
	<br>
    <div id="main-container" class="container">
    {% block container %}{% endblock %}
    </div>
</body>
</html>
